<div class="header">
  <div class="logo">
    <img src="assets/logo.png" alt="">
  </div>
  <div class="admin-info">
    <img src="assets/bell.png" alt="">
    <img src="assets/user.png" (click)="actionFunction()" alt="">
    <p (click)="actionFunction()">{{userName}}</p>
    <div class="actionDiv" *ngIf="actionDivActive">
      <a [routerLink]="[ '/erp/temp/login' ]">Logout</a>
    </div>
  </div>
</div>
